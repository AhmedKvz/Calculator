<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="data/style.css" />
    <title>Calculator app</title>
  </head>
  <body>
    <main class="container">
      
      <section class="header-theme">
       
        <header class="header">
          <div class="logo">
            <h2>calc</h2>
          </div>

          <div class="theme-slide">
            <div class="theme">
              <p>theme</p>
            </div>
            
            <div class="circles-numbers">
              <div class="numbers">123</div>
              <div class="circles">
                <span class="circle-1"></span>
                <span class="circle-2"></span>
                <span class="circle-3"></span>
              </div>
            </div>
          </div>
        </header>
      </section>

      <section class="calculator">

        <div class="container-calculator">

          <div class="display">0</div>

          <div class="all-buttons">
            <div class="button all-clear">reset</div>
            <div class="button last-input-clear">del</div>
            <div class="button operation">/</div>
            <div class="button operation">-</div>
            <div class="button operation">+</div>
            <div class="button operation">x</div>
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button number">6</div>
            <div class="button number">5</div>
            <div class="button number">4</div>
            <div class="button number">3</div>
            <div class="button number">2</div>
            <div class="button number">1</div>
            <div class="button number btn-0">0</div>
            <div class="button number dot">.</div>
            <div class="button equal">=</div>


          </div>
        </div>
     
      </section>
    
    </main>

    <div class="attribution">Coded by <a href="#">ahmedKvz</a></div>
  </body>
</html>
