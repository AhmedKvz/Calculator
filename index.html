<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="data/style.css" />
    <title>Calculator app</title>
  </head>
  <body>
    <main class="container">
      
      <section class="header-theme">
        <header class="header">
          
            <h2>calc</h2>
          
          <div class="theme-slide">
            <div class="theme">
              <p>theme</p>
            </div>
            <div class="circles-numbers">
              <div class="numbers">123</div>
              <div class="circles">
                <span onclick="changeTheme(1)" style="margin: 10px;" class="circle">1</span>
                <span onclick="changeTheme(2)" style="margin: 10px;" class="circle">2</span>
                <span onclick="changeTheme(3)" style="margin: 10px;" class="circle">3</span>
              </div>
            </div>
          </div>

        </header>
      </section>

      <section class="calculator">

        <div class="container-calculator">

          <div class="display">
            <div class="display-1"></div>
            <div class="display-2">66.6</div>
            <div class="temp-result"></div>
          </div>

          <div class="all-buttons">
            <button class="button-special all-clear">reset</button> 
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button  last-input-clear">del</button>
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operation">+</button>
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button operation">-</button>
            <button class="button number dot">.</button>
            <button class="button number btn-0">0</button>
            <button class="button operation">/</button>
            <button class="button operation">x</button>
            <button class="button-special  equal">=</button>
          </div>
        </div>
     
      </section>
    
    </main>

    <div class="attribution">Coded by <a href="#">ahmedKvz</a></div>


    <script src="/data/script.js"></script>
  </body>
</html>
